Common:
  model: llava-hf/llava-1.5-7b-hf
  block-size: 64
  max-model-len: 4096

Processor:
  router: round-robin
  common-configs: [model, block-size, max-model-len]

VllmDecodeWorker:
  enforce-eager: true
  max-num-batched-tokens: 16384
  enable-prefix-caching: true
  router: random
  tensor-parallel-size: 1
  ServiceArgs:
    workers: 1
    resources:
      gpu: 1
  common-configs: [model, block-size, max-model-len]

VllmEncodeWorker:
  tensor-parallel-size: 1
  router: random
  ServiceArgs:
    workers: 1
    resources:
      gpu: 1
  common-configs: [model]
